<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ monster.name }} Details</title>

  </head>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">

            <div class="monster-details">

      <p><a href="{{ url_for('index') }}">Back to all monsters</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
